<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social_network</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="wrapper">
    <header>
        <input class="header_input" type="text">
        <button class="header_btn">Search</button>
        <button class="header_btn">Show all posts</button>
    </header>
    <main>
        <div class="wall">
            <div class="wall_post">
                <p>User name</p>
                <p>Post Title</p>
                <p>Post Text</p>
                <button class="btn_favorites">Add to favorites</button>
                <div class="wall_comments">
                    <p>User name</p>
                    <p>User email</p>
                    <p>Comment Text</p>
                </div>
            </div>
        </div>
        <div class="statistics">
            <p>The most active users</p>
            <div>
                <p>Most posts</p>
                <p>User name</p>
            </div>
            <div>
                <p>Most comments</p>
                <p>User name</p>
            </div>
        </div>
    </main>
</div>
<script src="script.js"></script>
</body>
</html>
