<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social_network</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="wrapper">
    <header>
        <input class="header_input" type="text">
        <button class="header_btn" id="btn_search">Search</button>
        <button class="header_btn" id="btn_show">Show all posts</button>
        <button class="header_btn" id="btn_comment">Show comments</button>
    </header>
    <main>
        <div class="wall">
            <div class="wall_item">
                <div class="wall_item_comments">
                    <p>User name</p>
                    <p>User email</p>
                    <p>Comment Text</p>
                </div>
            </div>
        </div>
        <div class="statistics">
            <p>The most active users</p>
            <div>
                <p>Most posts</p>
                <p>User name</p>
            </div>
            <div>
                <p>Most comments</p>
                <p>User name</p>
            </div>
        </div>
    </main>
</div>
<script src="script.js"></script>
</body>
</html>
